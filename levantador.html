<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliador de Posição</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/levantador.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Avaliador de Posição</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Container -->
  <div class="container estilizacao">
    <div class="row">
      <div class="col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
        <form>
          <!-- Formulário -->
          <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
          </div>

          <div class="mb-3">
            <label for="saque" class="form-label">Saque:</label>
            <input type="number" class="form-control" id="saque" placeholder="Digite a nota de saque">
          </div>

          <div class="mb-3">
            <label for="defesa" class="form-label">Defesa:</label>
            <input type="number" class="form-control" id="defesa" placeholder="Digite a nota de defesa">
          </div>

          <div class="mb-3">
            <label for="levantamento" class="form-label">Levantamento:</label>
            <input type="number" class="form-control" id="levantamento" placeholder="Digite a nota do levantamento">
          </div>

          <!-- Botão -->
          <div class="mb-3 text-center">
            <button type="button" class="btn btn-success btn-block" onclick="avaliar()">Avaliar Posição</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Resultados -->
    <div class="row">
      <div class="col">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Nome</th>
              <th scope="col">Saque</th>
              <th scope="col">Defesa</th>
              <th scope="col">Levantamento</th>
              <th scope="col">Média</th>
            </tr>
          </thead>
          <tbody id="resultado">
            <!-- Aqui serão exibidos os resultados na tabela -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="js/levantador.js"></script> <!-- Chama o arquivo para calcular tudo -->
</body>
</html>
