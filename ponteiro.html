<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliador de Posição</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/ponteiro.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Avaliador de Posição</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    
    <!-- Formulário -->
    <div class="container estilizacao">
        <div class="row">
            <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
                <form>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                    </div>

                    <div class="mb-3">
                        <label for="ataque" class="form-label">Ataque:</label>
                        <input type="number" class="form-control" id="ataque" placeholder="Digite a nota de ataque">
                    </div>

                    <div class="mb-3">
                        <label for="saque" class="form-label">Saque:</label>
                        <input type="number" class="form-control" id="saque" placeholder="Digite a nota de saque">
                    </div>

                    <div class="mb-3">
                        <label for="bloqueio" class="form-label">Bloqueio:</label>
                        <input type="number" class="form-control" id="bloqueio" placeholder="Digite a nota de bloqueio">
                    </div>

                    <div class="mb-3">
                        <label for="passe" class="form-label">Passe:</label>
                        <input type="number" class="form-control" id="passe" placeholder="Digite a nota do passe">
                    </div>

                    <div class="mb-3">
                        <label for="defesa" class="form-label">Defesa:</label>
                        <input type="number" class="form-control" id="defesa" placeholder="Digite a nota de defesa">
                    </div>

                    <div class="mb-3 text-center">
                        <button type="button" class="btn btn-warning btn-block" onclick="avaliar()">Avaliar Posição</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Tabela de Resultados -->
    <div class="container">
        <div class="row">
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Ataque</th>
                            <th scope="col">Saque</th>
                            <th scope="col">Bloqueio</th>
                            <th scope="col">Passe</th>
                            <th scope="col">Defesa</th>
                            <th scope="col">Média</th>
                        </tr>
                    </thead>
                    <tbody id="resultado">
                        <!-- Aqui serão exibidos os resultados na tabela -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/ponteiro.js"></script> <!-- Chama o arquivo para calcular tudo -->
</body>
</html>
